<!DOCTYPE html>
<html>
<head>
    <title>Dermatology AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dermatology AI Diagnosis</h1>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prompt">Describe your symptoms:</label>
                <textarea id="prompt" name="prompt" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload an image (optional):</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>
            <button type="submit">Get Diagnosis</button>
        </form>
    </div>
</body>
</html>
